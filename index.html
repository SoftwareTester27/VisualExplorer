    <style>
        /* Reset some default styles */
        body, h1, p, ul, li {

        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }

            }

        /* Hero Section */
        .hero {
            min-height: 100vh;

            align-items: center;
            justify-content: center;

            color: #fff;
            overflow: auto;

        .hero h1 {

            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero .download-button {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.259); /* Added alpha (opacity) value */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none; /* Remove default link underline */
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hero .download-button::before {
            position: absolute;
            top: 50%;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .hero .download-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero .download-button:hover::before {
            opacity: 1;
        }

        /* Define the pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

         /* Planet animation styles */
         .planet-wrapper {
            position: fixed;
            top: 70%;
            right: 0;
            z-index: -1; /* Ensure the animation appears above other content */
            pointer-events: none; /* Ignore pointer events on the container */
        }

         .planet-container {
            position: absolute;
            bottom: 0%;
            left: 70%;
            width: 150px;
            height: 150px;
            transform: translate(-50%, -50%);
            animation: planetOrbit 16s linear infinite;
            
        }

        .planet {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.388);
            z-index: 1;
            overflow: hidden;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 185px;
            height: 185px;
            border: 2px solid #00000015;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            animation: ringOrbit 10s linear infinite;
            overflow: hidden;
        }

        @keyframes planetOrbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes ringOrbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .hero .button-container {

            color: #fff;
            border: none;
